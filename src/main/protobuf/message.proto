syntax = "proto3";

import "scalapb/scalapb.proto";

option (scalapb.options) = {
    package_name: "registerd.entity"
    flat_package: true
};

message Block {
    int32 version = 1;
    bytes prev_block = 2;
    repeated Payload payloads = 3;
    bytes payloads_merkle_root = 4;
    int64 timestamp = 5;
    int32 nonce = 6;
}

message Payload {
    string instance = 1;
    string instance_uri = 2;
    bytes resource = 3;
    bytes script = 4;
}