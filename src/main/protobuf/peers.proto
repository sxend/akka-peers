syntax = "proto3";

import "scalapb/scalapb.proto";

option (scalapb.options) = {
    package_name: "akka.peers.protobuf"
    flat_package: true
};

message Handshake {
    string address = 1;
}

message HandshakeAck {
    string address = 1;
}

message Heartbeat {
    string address = 1;
}

message PeerResolveQuery {
    string address = 1;
    int32 limit = 2;
}

message PeerResolveResult {
    repeated string addresses = 1;
}